spring.application.name=MedicalManagementSystem
spring.datasource.url=jdbc:mysql://localhost:3306/HospitalDB
spring.datasource.username=root
spring.datasource.password=TestData

## To see which query is being sent to the DB
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG

## This tells Hibernate to use the exact names provided in the @Column annotation without converting them to snake_case.
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

## To show spring security logs in the console for Debugging
logging.level.org.springframework.security=DEBUG